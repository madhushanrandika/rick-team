<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Characters!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let character of characters; let index">
      <ion-avatar slot="start">
        <img [src]="character.getImage()" alt="avatar" />
      </ion-avatar>
      <ion-label>{{ character.getName() }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
