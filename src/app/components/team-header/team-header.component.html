<ion-card id="widget" *ngIf="!isHidden()">
  <img alt="{{getAltText()}}" src="{{getTeamLeaderImage()}}" style="width:100%" />
  <ion-card-header>
    <ion-card-title>{{getTeamTitle()}}</ion-card-title>
    <ion-card-subtitle>Your Team</ion-card-subtitle>
  </ion-card-header>
</ion-card>

<ion-card id="widgetLoader" *ngIf="isHidden()">
  <ion-skeleton-text [animated]="true" style="width: 100%;height:100px"></ion-skeleton-text>
  <ion-card-header>
    <ion-skeleton-text [animated]="true" style="width: 100%;height:10px"></ion-skeleton-text>
    <ion-skeleton-text [animated]="true" style="width: 100%;height:10px"></ion-skeleton-text>
  </ion-card-header>
</ion-card>
